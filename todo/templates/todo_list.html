{%extends "base.html"%}
{%load static%}

{%block main%}


        <div class="container mt-5">
            <h2 class="mb-4">To-Do List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Task Name</th>
                        <th scope="col">Completed</th>
                        <th scope="col">Date expired</th>
                        <th scope="col">Operations</th>

                    </tr>
                </thead>
                <tbody>
                    {% for todo in todo_list %}
                        <tr>
                            <td name="name" id="name" hx-get="/update/{{todo.id}}" hx-trigger="change">{{todo.name}}</td>
                            <td name="complated" id="complated" hx-get="/update/{{todo.id}}" hx-trigger="change">{% if todo.complated %} + {%else%} - {%endif%}</td>
                            <td name="expired" id="expired" hx-get="/update/{{todo.id}}" hx-trigger="change">{{todo.expired}}</td>
                            <td>
                                <button class="btn btn-primary" title="update"></button>
                                <button class="btn btn-info" title="info"></button>
                                <button class="btn btn-danger" title="delete" hx-delete="/delete/{{todo.id}}" ></button>
                                
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    


{%endblock main%}
