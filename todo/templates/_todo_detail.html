
<!-- partial template for htmx detail todo view -->
    
    <td id="item_detail_todo">
    <ul>
        <li> <strong class="text-primary"> id = {{item.id}} </strong></li>
        <li> <strong class="bg-info">name = {{item.name}}</strong></li>
        <li> <strong class="bg-light"> completed = {{item.completed}}</strong></li>
        <li> <strong class="btn-danger">expired = {{item.expired}}</strong></li>
    </ul>
    </td>
    <td id="close_detail_todo">
        <button class="btn btn-danger" title="close" hx-on:click=warn()></button>
    </td>

    {% block script %}
    <script>
        function warn(){
            alert("!")
        }
    </script>
    {% endblock script %}
